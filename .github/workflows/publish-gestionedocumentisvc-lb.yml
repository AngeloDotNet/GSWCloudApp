name: Push GestioneDocumentiSvc LB to DockerHub

on:
  push:
    branches: [ main ]
    paths: 
       - 'src/GestioneDocumentiSvc/GestioneDocumentiSvc.LoadBalancer/**'
  workflow_dispatch:

jobs:
  build:
    name: Push images to DockerHub
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2

      - name: Login to Docker Hub
        uses: docker/login-action@v3.3.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.7.1

      - name: Build and push Gestione Documenti Load Balancer
        uses: docker/build-push-action@v6.9.0
        with:
         context: .
         file: ./src/GestioneDocumentiSvc/GestioneDocumentiSvc.LoadBalancer/Dockerfile
         push: true
         tags: ${{ secrets.DOCKER_USERNAME }}/gswcloudapp-gestionedocumenti-lb:latest
