name: Clean workflow repository

on:
  push:
    branches-ignore: [main]
  workflow_dispatch:

jobs:
  delete_runs:
    runs-on: ubuntu-latest
    
    steps:
      - name: Delete workflow runs
        uses: dmvict/clean-workflow-runs@v1.0.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          save_period: 15
